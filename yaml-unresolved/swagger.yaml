openapi: 3.0.0
info:
  version: 1.0.0
  title: TJ Online 2nd-hand Trading
  description: Springboot API Design for Tongji Online Second-hand Trading Platform
tags:
  # 每个功能点一个tag
  - name: account
    description: 账户，包含未学生认证的
  - name: user
    description: 用户，已学生认证
  - name: chat
    description: chatting
  - name: favorite
    description: user's favorite
  - name: search
    description: search for goods
    
paths:
  '/favorite/add':
    post:
      tags:
        - favorite
      summary: add a new favorite
      operationId: addFavorite
      responses:
        default:
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewFavorite'
        description: a new favorite
        required: true
  '/favorite/get/{userId}':
    get:
      tags:
        - favorite
      summary: get all favorites of a user
      operationId: getFavoritesById
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FavoriteList'
            application/xml:
              schema:
                $ref: '#/components/schemas/Contacts'
        '400':
          description: Invalid userid supplied
        '404':
          description: User not found
  '/favorite/remove/{userId}/{goodId}':
    delete:
      tags:
        - favorite
      summary: remove a favorite
      operationId: deleteFavor
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          schema:
            type: integer
        - name: goodId
          in: path
          description: good id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Not found
  '/chat/addMessage':
    post:
      tags:
        - chat
      summary: add a new chatting message
      operationId: addMessage
      responses:
        default:
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Chat'
        description: Created a new chatting message
        required: true
  '/chat/getContacts/{userId}':
    get:
      tags:
        - chat
      summary: get all contacts of a user
      operationId: getContactsById
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contacts'
            application/xml:
              schema:
                $ref: '#/components/schemas/Contacts'
        '400':
          description: Invalid userid supplied
        '404':
          description: User not found
  '/chat/getMessages/{senderId}/{receiverId}':
    get:
      tags:
        - chat
      summary: get all messages between two users
      operationId: getMessages
      parameters:
        - name: senderId
          in: path
          description: sender user id
          required: true
          schema:
            type: integer
        - name: receiverId
          in: path
          description: receiver user id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Messages'
            application/xml:
              schema:
                $ref: '#/components/schemas/Messages'
        '400':
          description: Invalid userid supplied
        '404':
          description: User not found

##################### Components ###############################
##############  以下是数据库表对应的model   ####################
components:
  schemas:
    ###### Account ######
    Account:
      type: object
      properties:
        accountId:
          type: integer
          example: 0
        openId:
          type: string
          example: "open id from wx"
        authenticated:
          type: boolean
          default: 0
        nickName:
          type: string
          example: "nick name"
        createTime:
          type: string
          format: date
          example: "2020-12-12 00:00:00"
        lastVisitTime:
          type: string
          format: date
          example: "2020-12-12 00:00:00"
      xml:
        name: Account
    
    ###### Chat ######
    Chat:
      type: object
      properties:
        sender_id:
          type: integer
          example: 10
        receiver_id:
          example: 13
          type: integer
        time:
          type: string
          format: date-time
        content:
          type: string
          example: hi！
      xml:
        name: Chat
        
    ###### User ######
    User:
      type: object
      properties:
        user_id:
          type: integer
          format: int64
          example: 0
        nickName:
          type: string
          example: "nick name"
        realName:
          type: string
          example: "real name"
        campus:
          type: integer
          description: 校区, 0-未定义，1-四平，2-嘉定，3-沪西，4-沪北
          default: 0
        college:
          type: string
          default: ""
        major:
          type: string
          default: ""
        grade:
          type: integer
          default: 0
      xml:
        name: User
      
    ###### Favorite ######
    Favorite:
      type: object
      properties:
        favor_id:
          type: integer
          example: 0
        user_id:
          type: integer
          example: 14
        good_id:
          type: integer
          example: 234
          description: favorite goods of users
    
    ###### Contacts ######
    Contacts:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
      description: All contacts of a user
    ###### Messages ######
    Messages:
      type: object
      properties:
        sendedMessages:
          type: array
          items:
            $ref: '#/components/schemas/Chat'
        receivedMessages:
          type: array
          items:
            $ref: '#/components/schemas/Chat'
      description: All messages between two users
    ###### Favorite List ######
    FavoriteList:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/Favorite'
      description: All favorites of a user
    ###### New Favorite ######
    NewFavorite:
      type: object
      properties:
        user_id:
          type: integer
        good_id:
          type: integer
